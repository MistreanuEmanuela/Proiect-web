components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        password:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
          
    Planta:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        collectionId:
          type: integer
        photo:
          type: string
          format: binary
        description:
          type: string
    Collection:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        userId:
          type: integer
        views:
          type: integer
        description:
          type: string
    CollectionTag:
      type: object
      properties:
        collectionId:
          type: integer
        tag:
          type: string
        id:
          type: integer
    Stats:
      type: object
      properties:
        id:
          type: integer
        month:
          type: string
        users:
          type: integer
        plants:
          type: integer
        collections:
          type: integer
        plantViews:
          type: integer
        collectionViews:
          type: integer  
    UserCollection:
      type: object
      properties:
        userName:
          type: string
        cCount:
          type: integer
    UserPlants:
      type: object
      properties:
        userName:
          type: string
        pCount:
          type: integer        
  securitySchemes:
    BearerAuth:
      type: apiKey
      name: Authorization
      in: header
