<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMA - Add plant</title>
    <link rel="stylesheet" href="adauga_planta.css">
</head>
<body>
    <header>
        <h1>HeMa app</h1>
    </header>
    <form class=search>
        <input type="search" placeholder="Search plant..." name="search"><br>
        <button type="submit" onclick="location.href='../Search/search_result.html.html'"></button>
    </form>
    <div class=tabs>
        <button onclick="window.location.href ='../Colectie/colectie.html';">Collections</button> <hr>
        <button onclick="window.location.href ='../Statistici/statistici.html';" >Rankings</button> <hr>
        <button onclick="window.location.href ='../help/help1.html';">Help</button> <hr>
        <button onclick="window.location.href ='../About/about_conn.html';" >About</button> <hr>
        <button onclick="window.location.href ='../Scholarly HTML/scholarly_html.html';" >Scholary HTML</button>
    </div>
    <div class=page>
        <h2>Add plant</h2>
        <form class=add>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required="required"><br>
            <label for="desc">Description:</label><br>
            <textarea name="desc" id="desc" required="required"></textarea><br>
            <label for="imagine">Image:</label><br>
            <input type="file" name="imagine" id="imagine" required="required"><br>
            <label for="colectie">To collection:</label><br>
            <input type="text" name="colectie" id="colectie" required="required"><br>
            <button type="submit" onclick="location.href='../Vizualizare plante/plante.html'">Add</button>
        </form>
    </div>
</body>
</html>
