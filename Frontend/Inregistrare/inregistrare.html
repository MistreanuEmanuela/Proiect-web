<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMA - Inregistrare</title>
    <link rel="stylesheet" href="inregistrare.css">
</head>
<body>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" required="required"><br>
        <label for="email">E-mail:</label><br>
        <input type="text" name="email" id="email" required="required"><br>
        <label for="password">Password:</label><br>
        <input type="text" name="password" id="password" required="required"><br>
        <label for="passwordconfirm">Confirm password:</label><br>
        <input type="text" name="passwordconfirm" id="passwordconfirm" required="required"><br>
        <label for="country">Country:</label><br>
        <input type="text" name="country" id="country" required="required"><br>
        <label for="lastname">Lastname*:</label><br>
        <input type="text" name="lastname" id="lastname"><br>
        <label for="firstname">Firstname*:</label><br>
        <input type="text" name="firstname" id="firstname"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
