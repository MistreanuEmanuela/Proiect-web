<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMA - Inregistrare</title>
    <link rel="stylesheet" href="statistici.css">
</head>
<body>
    <header>
        <h1>HeMa app</h1>
    </header>
    <form class=search>
        <input type="search" placeholder="Search plant..." name="search"><br>
        <button type="submit"></button>
    </form>
    <div class=tabs>
        <a href="#">Colections</a><hr>
        <a href="statistici.html">Rankings</a><hr>
        <a href="#">Help</a><hr>
        <a href="#">About</a>
    </div>
    <div class=page>
        <div class=stats>
            <h2>Statistics:</h2>
            <p>Biggest collection: ColName of UserName, with X plants!</p>
            <p>Most collections: UserName, with X collections!</p>
            <p>Most plants: UserName, with X plants!</p>
            <button type="button">get CSV</button>
            <button type="button">get PDF</button>
        </div>
        <div class=rank>
            <h2>Rankings:</h2>
            <h3>Most well known plants:</h3>
            <ol type="1">
                <li>Plante</li>
                <li>Yay</li>
                <li>Nu am</li>
                <li>Idei</li>
                <li>Ooptie dooptie</li>
            </ol>
            <button type="button">view RSS</button>
        </div>
    </div>
</body>
</html>
