<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMA - Statistics</title>
    <link rel="stylesheet" href="statistici.css">
</head>
<body>
    <header>
        <h1>HeMa app</h1>
    </header>
    <form class=search>
        <input type="search" placeholder="Search plant..." name="search"><br>
        <button type="submit" onclick="location.href='../Search/search_result.html.html'"></button>
    </form>
    <div class=tabs>
        <button onclick="window.location.href ='../Colectie/colectie.html';">Collections</button> <hr>
        <button onclick="window.location.href ='../Statistici/statistici.html';" class=rankings>Rankings</button> <hr>
        <button onclick="window.location.href ='../help/help1.html';">Help</button> <hr>
        <button onclick="window.location.href ='../About/about_conn.html';" >About</button> <hr>
        <button onclick="window.location.href ='../Scholarly HTML/scholarly_html.html';" >Scholary HTML</button>
    </div>
    <div class=page>
        <div class=stats>
            <h2>Statistics:</h2>
            <p>Biggest collection: ColName of UserName, with X plants!</p>
            <p>Most collections: UserName, with X collections!</p>
            <p>Most plants: UserName, with X plants!</p>
            <button type="button">get CSV</button>
            <button type="button">get PDF</button>
        </div>
        <div class=rank>
            <h2>Rankings:</h2>
            <h3>Most well known plants:</h3>
            <ol type="1">
                <li>Plante</li>
                <li>Yay</li>
                <li>Nu am</li>
                <li>Idei</li>
                <li>Ooptie dooptie</li>
            </ol>
            <button type="button">view RSS</button>
        </div>
    </div>
</body>
</html>
